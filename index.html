<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrtap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">

    <title>Savings</title>
</head>

<body>

    <header>
        <h1 class="text-center">Save money Save future</h1>
    </header>
    <main>
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col col-lg-6 flex" >
                    <img class="flex" src="https://images.unsplash.com/photo-1443041630902-3ad09447e1a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
                        alt="" srcset="">
                </div>
                <div class="col col-lg-6 ">
                    <!-- income -->
                    <div class="row gx-1 my-1">
                        <h3 class="text-center  mb-2 mt-4">Income</h3>
                        <div class="col-3 pe-2  col-lg-6 flex">
                            <h5 class="text-end " >Income:</h5>
                        </div>
                        <div class="col-9 col-lg-6">
                            <input type="text" id="incomeField" class="form-control my-1">
                        </div>
                    </div>
                    <!-- Expenses -->
                    <div class="row gx-1 my-1 flex">
                        <h3 class="text-center mb-2 mt-4">Expenses</h3>
                        <div class="col-3 pe-2  col-lg-6">
                            <h5 class="text-end ">Food:</h5>
                        </div>
                        <div class="col-9 col-lg-6">
                            <input type="text"id="foodField" class="form-control my-1">
                        </div>
                    </div>

                    <div class="row gx-1 my-1  flex">
                        <div class="col-3 pe-2  col-lg-6">
                            <h5 class="text-end ">Clothes:</h5>
                        </div>
                        <div class="col-9 col-lg-6">
                            <input type="text" id="clothField" class="form-control my-1">
                        </div>
                    </div>

                    <div class="row gx-1 my-1  flex">
                        <div class="col-3 pe-2  col-lg-6">
                            <h5 class="text-end ">Rent:</h5>
                        </div>
                        <div class="col-9 col-lg-6">
                            <input type="text"id="rentField" class="form-control my-1">
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="calculateBtn" class="btn btn-primary  my-2 px-5 py-2">Calculate</button>
                    </div>
                    <!-- Calculation -->
                    <div class="text-center my-3">
                        <h3 class="fw-bold m-3">Total Expenses :<span id="totalExpenses">00</span></h3>
                        <h3 class="fw-bold m-3">Balance :<span id="totalBalance">00</span></h3>

                    </div>
                    <div class="row gx-1 my-1 align-middle">
                        <div class=" flex ">
                            <p class="text-end px-3 ">Save:</p>
                        
                            <input type="text"id="saveField" class="form-control my-1 px-3">

                            <p class="text-end px-3">%</p>

                            <button id="saveBtn" class="btn btn-primary px-5 py-2 my-2 mx-3">Save</button>
                        </div>
                        
                    </div>
                    <div class="text-center my-3">
                            <h3 class="fw-bold m-3">Saving Amount: <span id="savingAmount">00</span></h3>
                            <h3 class="fw-bold m-3">Remaining Balance :<span id="remainingBalance">00</span></h3>
    
                        </div>



                </div>
            </div>
        </div>

    </main>



    <!-- javascrip -->
    <script src="./js /javascript.js"></script>
    <!-- Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--  -->
</body>

</html>
